<!DOCTYPE html>
<html>
<head>
  <title>Overzicht deelnemers tuinrapport</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 600px; width: 100%; }
    .circle-label {
      font-size: 12px;
      font-weight: bold;
      color: white;
      text-align: center;
      line-height: 1;
    }
  </style>
</head>
<body>

<h2>Overzicht van deelnemers aan Tuinrapport</h2>
<div id="map"></div>

<script>
var map = L.map('map').setView([52.1, 5.1], 8);

// OpenStreetMap tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Data ophalen
fetch('https://api.goodcitysense.nl/statistics/garden-report')
  .then(response => response.json())
  .then(result => {
    var data = result.data;
    data.forEach(item => {
      if (item.latitude && item.longitude) {
        var radius = Math.sqrt(item.gardenCount) * 5;

        // Cirkelmarker
        var circle = L.circleMarker([item.latitude, item.longitude], {
          radius: radius,
          fillColor: "green",
          color: "darkgreen",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.6
        }).addTo(map);

        // Popup met aangepaste tekst
        circle.bindPopup(
          "In deze regio doen <b>" + item.gardenCount + "</b> tuinbezitters mee<br>" +
          "en hun gezamenlijke tuinoppervlak is <b>" + item.gardenTotalAreaM2.toFixed(2) + " mÂ²</b>."
        );

        // Label met gardenCount boven de cirkel
        var myIcon = L.divIcon({
          className: 'circle-label',
          html: item.gardenCount,
          iconSize: [radius * 2, radius * 2],
          iconAnchor: [radius, radius]
        });

        L.marker([item.latitude, item.longitude], { icon: myIcon, interactive: false }).addTo(map);
      }
    });
  })
  .catch(error => console.log('Fout bij ophalen data:', error));
</script>

</body>
</html>
